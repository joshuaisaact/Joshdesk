<!doctype html>
<html lang="en" class="h-full bg-gray-900">
  <head>
    <title>Josh Desk - Office Attendance Made Simple</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAIAAACQd1PeAAAADElEQVQI12P4//8/AAX+Av7czFnnAAAAAElFTkSuQmCC"
    />
  </head>
  <body class="h-full">
    <div
      class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8 bg-gray-900 text-white"
    >
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h1 class="text-center text-3xl font-extrabold">Josh Desk</h1>
        <p class="mt-2 text-center text-sm text-gray-400">
          Office attendance made simple
        </p>
      </div>

      <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div
          class="bg-gray-800 py-8 px-4 shadow sm:rounded-lg sm:px-10 space-y-6"
        >
          <div>
            <h2 class="text-lg font-medium">Features</h2>
            <ul
              class="mt-3 text-sm text-gray-400 list-disc list-inside space-y-2"
            >
              <li>Track office & remote attendance</li>
              <li>Automatic Slack status updates</li>
              <li>Weather forecasts for office days</li>
              <li>Simple team coordination</li>
            </ul>
          </div>

          <div class="pt-4">
            <a
              href="{{SLACK_INSTALL_URL}}"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Add to Slack
            </a>
          </div>
        </div>
      </div>

      <footer class="mt-8 text-center text-sm text-gray-400">
        <p>Built with ❤️ using Bun & Slack Bolt</p>
      </footer>
    </div>
  </body>
</html>
